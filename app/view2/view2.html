<div class="container">
	<h2 class="blog-title">{{ pineapple.title }}</h2>
	<div class="row">
		<div class="col-sm-8 blog-main">
			<div class="blog-post">
				<p><img src="{{ pineapple.img }}" class="img-responsive"></p>
				{{ pineapple.content }}
			</div>
		</div>

		<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
			<div class="sidebar-module sidebar-module-inset">
				<div class="" ng-repeat="article in articles | limitTo:5">
					<h4><a ng-href="index.html#/view2/{{article.id}}" ng-click="increaseCount(article.id)">{{ article.title }}</a></h4>
					<p ng-if="article.img !== ''">
						<img src="{{ article.img }}" class="img-responsive">
					</p>
				</div>
			</div>
		</div>

	</div>
</div>
